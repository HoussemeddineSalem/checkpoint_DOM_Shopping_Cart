<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
  <header>
      <div class="header-text ">
          Shopping Cart
      </div>
     
      
  </header>
  <main>
      <div class="hoodie black-hoodie">
          <img src="./black hoodi.jpg" alt="" class="hoodie-image">
          <!--Heart emoticon-->
          
          <i class="fa fa-heart"></i>
          <div class="Unity-price">
              <p class="unity-price-label">Unity Price</p>
              <span class="unity-price-value">19.9</span>
          </div>
          <div class="article_quantity">
              <p class="quantity-wanted">Quantity selected</p>
              <button class="btn minus-button disabled" type="button">-</button>
              <input type="text" class="quantity" value="0" readonly>
              <button class="btn plus-button" type="button">+</button>
          </div>
          <div class="total-price">
              <p class="total-price-label">Total Price</p>
              <div class="total-price-value">
                  <span class="TotalValue">0</span>
              </div>
                 
          </div>
          <div class="remove-button">
            <button class="btn-remove" type="button" >Remove</button>
        </div>

      </div>
     
      <div class="hoodie white-hoodie">
          <img src="./white hoodie.jpg" alt="" class="hoodie-image">
          <i class="fa fa-heart"></i>
          <div class="Unity-price">
              <p class="unity-price-label">Unity Price</p>
              <span class="unity-price-value">24.9</span>
          </div>
          <div class="article_quantity">
              <p class="quantity-wanted">Quantity selected</p>
              <button class="btn minus-button disabled" type="button">-</button>
              <input type="text" class="quantity" value="0" readonly>
              <button class="btn plus-button" type="button">+</button>
          </div>
          <div class="total-price">
        
                  <p class="total-price-label">Total Price</p>
                    
              <div class="total-price-value">
                  <span class="TotalValue">0</span>
              </div>
              
          </div>
          <div class="remove-button">
            <button class="btn-remove" type="button">Remove</button>
        </div>
          
        </div>

      </div>
      <div class="hoodie grey-hoodie">
        <img src="./grey hoodie.jpg" alt="" class="hoodie-image">
        <i class="fa fa-heart"></i>
        <div class="Unity-price">
            <p class="unity-price-label">Unity Price</p>
            <span class="unity-price-value">33.5</span>
        </div>
        <div class="article_quantity">
            <p class="quantity-wanted">Quantity selected</p>
            <button class="btn minus-button disabled" type="button">-</button>
            <input type="text" class="quantity" value="0" readonly>
            <button class="btn plus-button" type="button">+</button>
        </div>
        <div class="total-price">
            <p class="total-price-label">Total Price</p>
            <div class="total-price-value">
                <span class="TotalValue">0</span>
            </div>
            
        </div>
        <div class="remove-button">
            <button class="btn-remove" type="button">Remove</button>
        </div>
        
      </div>

    </div>
      
      <div class="cart-value">
          <p>Total Value</p>
          <div>
             
             <p id="cart-value-value">0</p>
        </div>
      </div>
  </main> 
  <footer>
      <hr>
     <i> CheckPoint DOM Houssemeddine SALEM</i>
  </footer>
<script src="code.js"></script>
</body>
</html>
